<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scale=0">
       
        <link rel="stylesheet" type="text/css" href="template.css" />
        <title>Formulário</title>
</head>

<header>
    <h1><u> Cadastro </u></h1>
    
    <h2> Para realizar o cadastro preencha todos os espaços e aperte em fazer cadastro ao final. </h2>

</header>
<body>
<div class="container">

    <form action="cadastro.html" method="post">
        
        <label for="nome"> Nome Completo: </label>
        <input type="name" name="nome" id="nome"/>
    </br>

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email"/>
    </br>

        <label for="data">Data de Nascimento:</label>
        <input type="date" name="date" id="data""/>
    </br>

        <label for="tel">Telefone:</label>
        <input type="tel" name="tel" id="tel"/>
    </br>

        <label for="veiculo">Seleciona seu veículo:</label>
        <select name="ordenacao" id="veiculo">
            <option></option>
            <option>Carro</option>
            <option>Moto</option>
        </select>
    </br>

        <label for="placa">Placa do veículo: </label>
        <input type="text" name="placa" id="placa">
    </br>

    <label>
        <input type="checkbox" />
            Declaro que aceitos os termos em que não poderei usar bebidas alcoolicas dentro do evento.
    </label>
    </br>

    <input class="botaoenviar" type="submit" name="enviar" value="Fazer cadastro"/>
    
    </form>

</div>

<footer>
    <div class="encontro">
    1º Encontro automotivo do grupo B7Web
    </br>
</footer>

</body>
